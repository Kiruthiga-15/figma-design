<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toothsens - Dental Care</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Include Tailwind CSS CDN -->

<style>
  @keyframes goldFloat {
    0%   { transform: translateY(0); }
    30%  { transform: translateY(-20px); }
    60%  { transform: translateY(0); }
  }

  @keyframes silverFloat {
    0%, 30% { transform: translateY(0); }
    60%    { transform: translateY(-20px); }
    100%   { transform: translateY(0); }
  }

  .animate-gold {
    animation: goldFloat 4s ease-in-out infinite;
  }

  .animate-silver {
    animation: silverFloat 4s ease-in-out infinite;
  }
</style>



</head>

<body class="bg-blue-900 text-white">

  <!-- ✅ BG Wrapper for Header + Hero -->
  <div class="bg-[url('assest/img/sesion1bg.svg')] bg-no-repeat bg-cover bg-center text-white w-full h-[787.4px] md:h-screen">

    <!-- ✅ HEADER -->
    <header class="flex items-center justify-between px-4 py-4 md:px-8 relative">
      <!-- ✅ Logo -->
      <div class="flex items-center space-x-2">
        <img src="assest/img/logoteeth.svg" alt="Toothsens Logo" class="h-10 md:h-12">
      </div>

      <!-- ✅ Hamburger & Close Icons (Mobile Only) -->
      <div class="md:hidden">
        <!-- Hamburger -->
        <button id="openMenu" class="text-white focus:outline-none block">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <!-- Close -->
        <button id="closeMenu" class="text-white focus:outline-none hidden">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- ✅ Nav Links (Mobile: Blue BG) -->
   <div id="mobileMenu"
  class="hidden absolute top-full left-0 w-full px-4 py-6 flex-row space-x-4 space-y-0 items-center justify-center text-center md:static md:flex-row md:space-y-0 md:space-x-6 md:items-center md:justify-center md:bg-transparent md:flex md:w-auto md:p-0 md:relative md:text-inherit"
style="background-image: url('assest/img/nav3bg.svg'); background-size: 200% auto; background-position: center; background-repeat: no-repeat;">

  
  <a href="#" class="hover:text-blue-300 text-sm md:text-base">Service</a>
  <a href="#" class="hover:text-blue-300 text-sm md:text-base">About Us</a>
  <a href="#" class="hover:text-blue-300 text-sm md:text-base">Contact Us</a>
</div>


      <!-- ✅ Book Now Button -->
      <div class="hidden md:block">
        <button
          class="w-48 bg-[url('assest/img/booknowbg.svg')] bg-no-repeat bg-contain bg-center text-white px-4 py-2 rounded-md transition md:w-60 md:px-6 md:py-3">
          Book Now
        </button>
      </div>
    </header>
   
  <!-- ✅ HERO SECTION -->
  <section class="py-20 px-4 md:px-8 lg:px-16">

      <!-- Text Block -->
      <div class="flex justify-center md:justify-end mb-10">
        <div class="max-w-3xl text-center md:text-left">
          <h1 class="text-3xl md:text-4xl lg:text-5xl font-semibold leading-tight">
            Providing Quality <br>
            Dental Care for Your <br>
            Family
          </h1>
        </div>
      </div>
 
<div class="flex justify-center mt-10 md:mt-12 lg:mt-6">
  <div class="relative w-64 h-64 sm:w-72 sm:h-72 md:w-[22rem] md:h-[22rem] lg:w-[26rem] lg:h-[26rem]">
    
    <!-- White teeth (Silver - moves after gold) -->
    <img src="assest/img/whiteteeth.svg" alt="White Teeth"
      class="absolute -top-5 left-8 sm:-top-4 sm:left-12 md:-top-8 md:left-14 lg:-top-10 lg:left-20 w-full h-full object-contain opacity-90 z-0 animate-silver">
    
    <!-- Gold teeth (moves first) -->
    <img src="assest/img/goldteeth.svg" alt="Gold Teeth"
      class="relative w-full h-full object-contain z-10 animate-gold">
  </div>
</div>



      </section>



  </div>

  <!-- ✅ Script to Toggle Menu -->
  <script>
    const mobileMenu = document.getElementById('mobileMenu');
    const openMenu = document.getElementById('openMenu');
    const closeMenu = document.getElementById('closeMenu');

    openMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('hidden');
      openMenu.classList.add('hidden');
      closeMenu.classList.remove('hidden');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
      openMenu.classList.remove('hidden');
      closeMenu.classList.add('hidden');
    });
  </script>

</body>


</html>
