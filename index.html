<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toothsens - Dental Care</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Include Tailwind CSS CDN -->

<style>
  @keyframes goldFloat {
    0%   { transform: translateY(0); }
    30%  { transform: translateY(-20px); }
    60%  { transform: translateY(0); }
  }

  @keyframes silverFloat {
    0%, 30% { transform: translateY(0); }
    60%    { transform: translateY(-20px); }
    100%   { transform: translateY(0); }
  }

  .animate-gold {
    animation: goldFloat 4s ease-in-out infinite;
  }

  .animate-silver {
    animation: silverFloat 4s ease-in-out infinite;
  }
  /* explorenow */
    /* Keyframe animation to show words one by one */
  @keyframes wordFadeIn {
    0% {
      opacity: 0;
    }
    25% {
      opacity: 1;
    }
    75% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  /* Apply animation to each word with delays */
  .animate-word-fade-in .word {
    animation: wordFadeIn 4s infinite;
    opacity: 0;
  }

  .animate-word-fade-in .word.delay-0 {
    animation-delay: 0s;
  }

  .animate-word-fade-in .word.delay-1 {
    animation-delay: 1s;
  }

  .animate-word-fade-in .word.delay-2 {
    animation-delay: 2s;
  }

  .animate-word-fade-in .word.delay-3 {
    animation-delay: 3s;
  }

   /* Keyframe animation for smooth transition */
  @keyframes image-fade {
    0% {
      opacity: 0;
    }
    33% {
      opacity: 1;
    }
    66% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  /* Apply animation for the image slider */
  .animate-image-fade img:nth-child(1) {
    animation: image-fade 9s infinite 0s;
  }
  
  .animate-image-fade img:nth-child(2) {
    animation: image-fade 9s infinite 3s;
  }

  .animate-image-fade img:nth-child(3) {
    animation: image-fade 9s infinite 6s;
  }
</style>



</head>

<body class="bg-blue-900 text-white">

  <!-- ✅ BG Wrapper for Header + Hero -->

    <!-- ✅ HEADER -->
    <header class="flex items-center justify-between px-4 py-4 md:px-8 relative">
      <!-- ✅ Logo -->
      <div class="flex items-center space-x-2">
        <img src="assest/img/logoteeth.svg" alt="Toothsens Logo" class="h-10 md:h-12">
      </div>

      <!-- ✅ Hamburger & Close Icons (Mobile Only) -->

              d="M6 18L18 6M6 6l12 12"></path>

        </button>
      </div>

      <div id="mobileMenu"

        style="background-image: url('assest/img/nav3bg.svg'); background-size: 200% auto; background-position: center; background-repeat: no-repeat;">
      

        <a href="#" class="hover:text-blue-300 text-base md:text-lg">Service</a>

    </header>
<!-- ✅ HERO SECTION -->
<section class="py-20 px-4 md:px-8 lg:px-16 relative">

 <div class="flex justify-center mt-10 md:mt-12 lg:mt-6">

</div>


  <!-- First Card Section Inside the Div (Reduced size, moved up) -->

  <!-- Second Card Section Below the Teeth Images -->
  <div class="relative flex justify-center md:justify-start mt-10 md:mt-12 lg:mt-6">

    <div class="relative w-48 h-48 sm:w-56 sm:h-56 md:w-64 md:h-64 lg:w-72 lg:h-72 xl:w-80 xl:h-80 md:top-[-40rem] md:left-[25rem] sm:top-0 top-0"
      style="transform: translateY(-40px); z-index: 20;">

      <!-- Overlay for the Card -->

      <!-- Animated Text -->
      <div class="absolute top-10 left-6 text-white text-2xl sm:text-3xl font-semibold z-10 animate-word-fade-in">

    </div>
  </div>

 <!-- Image Slider (Move it visually to the top) -->
  <div class="relative flex justify-center md:justify-start mt-10 md:mt-12 lg:mt-6">
    <!-- Second Card -->
    <div class="relative w-36 h-48 sm:w-44 sm:h-56 md:w-52 md:h-64 lg:w-60 lg:h-72 xl:w-64 xl:h-80 md:top-[-65rem] md:left-[57rem] sm:top-0 top-0"
      style="transform: translateY(-40px); z-index: 20;">
    <!-- Image Slider -->
    <div class="absolute w-full h-full animate-image-fade">
      <img src="assest/img/boywithteeth.svg" alt="Boy with Teeth" class="w-full h-full object-cover absolute top-0 left-0">
      <img src="assest/img/boyimage2.svg" alt="Boy Image 2" class="w-full h-full object-cover absolute top-0 left-0 opacity-0">
      <img src="assest/img/boyimag3.svg" alt="Boy Image 3" class="w-full h-full object-cover absolute top-0 left-0 opacity-0">
    </div>
  </div>
</div>


</section>










  </div>

  <!-- ✅ Script to Toggle Menu -->
  <script>
    const mobileMenu = document.getElementById('mobileMenu');
    const openMenu = document.getElementById('openMenu');
    const closeMenu = document.getElementById('closeMenu');

    openMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('hidden');
      openMenu.classList.add('hidden');
      closeMenu.classList.remove('hidden');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
      openMenu.classList.remove('hidden');
      closeMenu.classList.add('hidden');
    });
  </script>

</body>
